repos:
  - repo: local
    hooks:
      - id: isort
        name: isort
        entry: isort
        language: system
        types: [python]
        args: ["--profile", "black"]
        files: ^src/

      - id: autoflake
        name: autoflake
        entry: autoflake
        language: system
        types: [python]
        args:
          [
            "--remove-all-unused-imports",
            "--recursive",
            "--in-place",
            "--exclude=__init__.py",
          ]
        files: ^src/

      - id: black
        name: black
        entry: black
        language: system
        types: [python]
        files: ^src/

      - id: pylint
        name: pylint
        entry: pylint
        language: system
        types: [python]
        args: ["--rcfile=.pylintrc"]
        files: ^src/
